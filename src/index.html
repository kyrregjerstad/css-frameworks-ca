<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meower</title>
    <script type="module" src="main.ts"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-white">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-bg-secondary">
            <div class="card-body">
              <h4 class="card-title text-center mb-4">Login with</h4>

              <div class="d-flex justify-content-center gap-2">
                <a href="#" class="btn btn-dark btn-block mb-4">
                  <i class="bi bi-google"></i> Google
                </a>

                <a href="#" class="btn btn-dark btn-block mb-4">
                  <i class="bi bi-github"></i> GitHub
                </a>
              </div>

              <div class="text-center">
                <span class="text-muted">OR</span>
              </div>

              <!-- When running locally, the action needs to point to /profile/index.html -->
              <!-- When deploying, the action needs to point to /profile/ -->
              <form action="/profile/index.html" method="post">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    minlength="8"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block d-block mx-auto">
                  Login
                </button>
              </form>
            </div>
          </div>
          <div class="text-center mt-3">
            Don't have an account? <a href="/path-to-register">Register</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
